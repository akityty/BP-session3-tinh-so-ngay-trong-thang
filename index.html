<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Ngày Trong Tháng</title>
    <style>
    </style>
</head>
<body>
<input id="nhap" type="number" value="">
<button type="button"onclick="tinhSoNgay()">Tính Số Ngày</button>
<p id="result"></p>
<script>
    function tinhSoNgay() {
        let month =parseInt(document.getElementById("nhap").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = "Tháng " + month + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerText = "Tháng " + month + " có 28 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = "Tháng " + month + " có 30 ngày";
                break;
            default:
                document.getElementById("result").innerText = "Nhập Sai";
        }
    }
</script>
</body>
</html>
